  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="landing.css">
</head>
<body class="container-fluid"> 

    <!-- Header Navigation-->
    <nav class="navbar navbar-exapnd-md navbar-dark sticky-top">
        <div class="container-fluid">
            <div class="title col-md-auto">
                <h1>Roko's Basilisk: Idle/Exploration Text Adventure</h1>
            </div>
        </div>
        </div>
    </nav>

    <video autoplay muted loop id="myVideo">
        <source src="music_orb.mp4" type="video/mp4">
      </video>

      <iframe src="SummerGypsy.mp3" allow="autoplay" style="display:none" id="iframeAudio">
      </iframe> 

      <form action="/register" class="user" method="POST">
        {% csrf_token %}
    <form class="user">
        <div class="form-group container">
          <input type="" class="form-control" id="user" placeholder="Players Name">
        </div>
        <button type="submit" class="btn btn-secondary container">Play Game</button>
    </form>
    
    <!-- game box -->
    <div1 class="box1 my-2"></div1>
    <div2 class="box1 my-2"></div2>

</body>
</html>
